<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strategy</title>
  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      padding-top: 25px;
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .section-header {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .audio-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-wrapper teal">
      <a href="#" class="brand-logo center">Strategy</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <!-- Dynamic Video Cards Will Be Injected Here -->
    <div id="video-cards" class="row">
      <!-- JavaScript will populate this section -->
    </div>

    <!-- Audio Summary Section -->
    <div class="section">
      <h4 class="section-header">Group Discussion Audio Summary</h4>
      <div class="card">
        <div class="card-content">
          <p><strong>Listen to the group discussion summary of all four videos below:</strong></p>
        </div>
        <div class="card-action">
          <div class="audio-container">
            <audio controls>
              <source src="media/strategy.wav" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import jQuery before Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Import Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Custom Script to Load JSON and Generate Content -->
  <script src="script.js"></script>
</body>
</html>
